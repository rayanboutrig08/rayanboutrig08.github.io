backend:
  name: git-gateway
  branch: main

publish_mode: simple
media_folder: "images"
public_folder: "/images"

collections:
  # 1. SITE SETTINGS (Color, Title, Font, and Menu)
  - name: "settings"
    label: "Site Settings"
    delete: false
    editor:
      preview: false
    files:
      - name: "general"
        label: "General Configuration"
        file: "_data/settings.json"
        fields:
          - {label: "Site Name", name: "site_title", widget: "string"}
          - {label: "Theme Color", name: "brand_color", widget: "color"}
          - {label: "Font Style", name: "font_style", widget: "select", options: ["serif", "sans", "mono"]}

      - name: "navigation"
        label: "Menu Links"
        file: "_data/navigation.json"
        fields:
          - label: "Links"
            name: "items"
            widget: "list"
            fields:
              - {label: "Link Text", name: "text", widget: "string"}
              - {label: "URL (e.g. /about or /)", name: "link", widget: "string"}

  # 2. NEWS ARTICLES
  - name: "blog"
    label: "Articles"
    folder: "_posts"
    create: true
    slug: "{{year}}-{{month}}-{{day}}-{{slug}}"
    fields:
      - {label: "Layout", name: "layout", widget: "hidden", default: "post.njk"}
      - {label: "Tags", name: "tags", widget: "hidden", default: ["blog"]}
      - {label: "Title", name: "title", widget: "string"}
      - {label: "Short Summary", name: "description", widget: "text"}
      - {label: "Author", name: "author", widget: "string", default: "Admin"}
      - {label: "Publish Date", name: "date", widget: "datetime"}
      - {label: "Featured Image", name: "thumbnail", widget: "image", required: false}
      - {label: "Body", name: "body", widget: "markdown"}

  # 3. INDIVIDUAL PAGES (About, Contact, etc.)
  - name: "pages"
    label: "Pages"
    folder: "pages"
    create: true
    slug: "{{slug}}"
    fields:
      - {label: "Layout", name: "layout", widget: "hidden", default: "base.njk"}
      - {label: "Title", name: "title", widget: "string"}
      - {label: "Body", name: "body", widget: "markdown"}
