backend:
  name: git-gateway
  branch: main

publish_mode: simple
media_folder: "images"
public_folder: "/images"

collections:
  - name: "blog"
    label: "Articles"
    folder: "_posts"
    create: true
    slug: "{{year}}-{{month}}-{{day}}-{{slug}}"
    fields:
      - {label: "Layout", name: "layout", widget: "hidden", default: "post.njk"}
      - {label: "Tags", name: "tags", widget: "hidden", default: ["blog"]}
      - {label: "Title", name: "title", widget: "string"}
      - {label: "Short Summary", name: "description", widget: "text"}
      - {label: "Author", name: "author", widget: "string", default: "Admin"}
      - {label: "Publish Date", name: "date", widget: "datetime"}
      - {label: "Featured Image", name: "thumbnail", widget: "image", required: false}
      - {label: "Body", name: "body", widget: "markdown"}
